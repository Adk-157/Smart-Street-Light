<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Light Managing System</title>
  <style>
    /* Basic reset and body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: black; /* Light background for contrast */
      color: #333; /* Dark text for readability */
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* Set height to 100vh */
      overflow: hidden; /* Prevent scrollbar from appearing */
    }

    /* Navigation bar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, rgba(18, 14, 14, 0.243), rgba(6, 33, 9, 0.88)); /* Gradient background */
      padding: 15px 30px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    /* Left section: icon */
    .navbar .left-icon {
      display: flex;
      align-items: center;
    }
    .navbar .left-icon img {
      width: 60px; /* Width of the logo */
      height: 60px; /* Height of the logo */
      margin-right: 75px;
      border-radius: 100%; /* Make circular if image is square */
    }

    /* Center heading styling */
    .navbar .heading {
      /* color: white; */
      font-size: 24px;
      text-align: center;
      flex-grow: 1;
      font-weight: bold;
   
      background: linear-gradient(90deg, #37df3a 20%, #45db47 100%);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    

    }

    /* Right section: buttons */
    .navbar .right-buttons {
      display: flex;
      gap: 15px;
    }
    .navbar .right-buttons button {
      background-color: #286dc8ec;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .navbar .right-buttons button.control-btn {
      background-color: #7c12d3;
      color: white;
    }
    .navbar .right-buttons button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Full-page background image styling */
    .main-content {
      margin-top: 100px; /* Space to avoid overlapping with navbar */
      width: 100%; /* Ensure full width */
      height: calc(100vh - 100px); /* Adjust height to fit perfectly */
      background-image: url('b2.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

   
    .img{
      height: 100vh;
      width: 100vw;
    }
.text-block {
  position: absolute;
  top: 160px;
  left: 80px;
  /* background-color: black; */
  color: white;
  padding-left: 20px;
  padding-right: 20px;
}
h1{
   font-size: 50px;
}
.message{
 text-align: center;
 color: rgb(220, 220, 123);

}

/*<!-- new ones-->*/
/* Styling for brightness slider */
.brightness-container {
    position: absolute;
    bottom: 40px; /* Position it towards the bottom */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
}

.brightness-container input {
    width: 300px;
    margin: 10px;
}

.brightness-container label {
    font-size: 20px;
    margin-bottom: 5px;
    display: block;
}


  </style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <div class="left-icon">
      <a href="https://www.iiits.ac.in/"> 
        <img src="logo.jpeg" alt="Street Light Managing System Logo"> 
      </a>
    </div>
    <div class="heading">Street Light Managing System</div> <!-- Centered heading -->
    <div class="right-buttons">
      <button class="home-btn" onclick="location.href='main.html'">Home</button>
      <button class="control-btn" onclick="location.href='control.html'">Control</button> <!-- Link to control page -->
    </div>
  </div>

  <!-- Full-page main content with background image -->
  <div class="container">
    <img class="img" src="picture_iot.jpg" alt="Nature">
    <div class="text-block">
      <h1>Welcome to Sri City</h1>
      <h3 class="message">Smart Electricity: Efficiency Meets Innovation</h3>
    </div>
  </div>


</body>
</html>
